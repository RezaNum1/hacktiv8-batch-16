<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="back1.png">
    <link rel="stylesheet" type="text/css" href="./styleWeb.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="isi">
  <center>
        <form class="form">
          <h2 style="font-family: 'Press Start 2P', cursive;">LOGIN</h2>
          <hr>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-2">Checkbox</div>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                      <label class="form-check-label" for="gridCheck1">
                        Remember Me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-left:40px;">Sign In</button>
                      <a href="Web.html" class="btn btn-danger btn-lg btn-block" style="margin-left:40px;">Cancle</a>
                    </div>
                </div>
              </form>
              </center>
            </div>
              <div class="footer">
          <div class="row no-gutters">
            <div class="col-12 col-sm-6 col-md-8" id="logo"> 
              <div id="text1">
                  MyWebs 
              </div>
              <small id="text2">@CopyRight MyWeb 2019</small>
            </div>
            <div class="col-6 col-md-4" id="sos">
              <h5>Social Media:</h5>
              <div class="facebook">
                <img src="./Logo/facebook.png" style="width: 50px; height:50px;">
                <img src="./Logo/google.png" style="width: 50px; height:50px;">
                <img src="./Logo/twitter.png" style="width: 50px; height:50px;">
                <img src="./Logo/linkin.png" style="width: 50px; height:50px;">
                <img src="./Logo/youtube.png" style="width: 50px; height:50px;">
              </div>
            </div>
          </div>
        </div>
</body>
</html>
